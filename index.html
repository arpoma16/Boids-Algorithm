<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación 3D con Boids</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
        }
        #main-view {
            grid-row: 1 / span 2;
        }
        #top-view {
            grid-column: 2;
            grid-row: 1;
        }
        #front-view {
            grid-column: 2;
            grid-row: 2;
        }
        #control-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="main-view"></div>
    <div id="top-view"></div>
    <div id="front-view"></div>
    <div id="control-panel">
        <h3>Panel de Control</h3>
        <div>
            <h4>Configuración de Boids:</h4>
            <div>
                <label>Numero de Boids:</label>
                <input type="number" id="boids-count" value="1" min="1" max="20">
            </div>
            <div>
                <label>Separación:</label>
                <input type="number" id="boids-separation" value="10" min="0" max="100" step="0.1">
            </div>
            <div>
                <label>Alineación:</label>
                <input type="number" id="boids-alignment" value="0.1" min="0" max="1" step="0.1">
            </div>
            <div>
                <label>Cohesión:</label>
                <input type="number" id="boids-cohesion" value="0.5" min="0" max="1" step="0.1">
            </div>
            <div>
                <label>Velocidad Máxima:</label>
                <input type="number" id="boids-maxSpeed" value="3" min="0" max="10" step="0.1">
            </div>
            <div>
                <label>Rango de Protección:</label>
                <input type="number" id="boids-protectRange" value="10" min="0" max="100" step="0.1">
            </div>
            <button id="update-boids-config">Actualizar Configuración</button>
        </div>
        <div>
            <label>Base (X, Y, Z):</label>
            <input type="number" id="base-x" value="0" min="-2000" max="2000" step="0.1">
            <input type="number" id="base-y" value="0" min="-2000" max="2000" step="0.1">
            <input type="number" id="base-z" value="0" min="-2000" max="2000" step="0.1">
        </div>
        <div>
            <label>Vehículo (X, Y, Z):</label>
            <input type="number" id="vehicle-x" value="5" min="-2000" max="2000" step="0.1">
            <input type="number" id="vehicle-y" value="0" min="-2000" max="2000" step="0.1">
            <input type="number" id="vehicle-z" value="5" min="-2000" max="2000" step="0.1">
        </div>
        <div id="boids-positions">
            <h4>Posiciones de los Boids:</h4>
            <div id="boids-list"></div>
        </div>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
